kamon {
  environment {
    service = "kamon-application"
    host = "auto"
    instance = "auto"
  }
  trace {
    tick-interval = 50 millis
    sampler = "always"
    payload {
      max-content-length = 5
      payload-tag-name = "payload"
      payload-media-types = [
        "application/json",
        "application/ld+json"
      ]
    }
  }
}